<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Status Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #020204;
            --card-bg: #0b0b0e;
            --border: #18181b;
            --primary: #5865F2; 
            --online: #00ffa3;
            --offline: #ff2e5d;
            --maintenance: #bc4fff; /* De nieuwe paarse kleur */
            --text: #ffffff;
            --text-muted: #4a4a4e;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 650px;
            margin-top: 80px;
            padding-bottom: 100px;
        }

        .status-header {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            padding: 30px;
            border-radius: 24px;
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 50px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .pulse-dot {
            width: 16px;
            height: 16px;
            background: var(--online);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--online);
            animation: pulse 2.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 163, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(0, 255, 163, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 163, 0); }
        }

        .status-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            transform: scale(0.8) translateY(40px);
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popIn {
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .status-card:hover { transform: scale(1.03); box-shadow: 0 15px 40px rgba(0,0,0,0.4); }

        .card-top { display: flex; justify-content: space-between; align-items: center; }

        .bot-name {
            font-size: 1.2rem;
            font-weight: 800;
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .badge {
            font-size: 10px;
            text-transform: uppercase;
            font-weight: 900;
            padding: 6px 14px;
            border-radius: 8px;
            letter-spacing: 1.5px;
            border: 1px solid transparent;
        }

        /* Status Kleuren */
        .online-ui { color: var(--online); border-color: var(--online); background: rgba(0, 255, 163, 0.1); }
        .offline-ui { color: var(--offline); border-color: var(--offline); background: rgba(255, 46, 93, 0.1); animation: shake 0.5s infinite; }
        .maintenance-ui { color: var(--maintenance); border-color: var(--maintenance); background: rgba(188, 79, 255, 0.1); }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }

        .uptime-row { display: flex; gap: 4px; margin-top: 25px; height: 35px; }
        .segment { flex: 1; border-radius: 4px; transition: all 0.3s; opacity: 0.6; }
        .segment:hover { opacity: 1; transform: scaleY(1.2); }

        /* Balk kleuren */
        .seg-online { background: var(--online); }
        .seg-offline { background: var(--offline); box-shadow: 0 0 10px var(--offline); }
        .seg-maintenance { background: var(--maintenance); box-shadow: 0 0 10px var(--maintenance); }

        /* Delays voor animatie */
        .status-card:nth-child(2) { animation-delay: 0.1s; }
        .status-card:nth-child(3) { animation-delay: 0.2s; }
        .status-card:nth-child(4) { animation-delay: 0.3s; }
        .status-card:nth-child(5) { animation-delay: 0.4s; }
        .status-card:nth-child(6) { animation-delay: 0.5s; }
    </style>
</head>
<body>

<div class="container">
    <div class="status-header">
        <div class="pulse-dot"></div>
        <h1 style="margin: 0; font-size: 1.5rem;">Botify Status</h1>
    </div>

    <div id="status-container">
        </div>
</div>

<script>
    /**
     * CONFIGURATIE:
     * Pas hier de namen en de status aan.
     * Status opties: "online", "offline", "maintenance"
     */
    const services = [
        { name: "Discord Bot", status: "online" },
        { name: "Website",     status: "maintenance" },
        { name: "Panel",       status: "maintenance" },
        { name: "Database",    status: "maintenance" },
        { name: "API",         status: "offline" },
        { name: "Support",     status: "offline" }
    ];

    const container = document.getElementById('status-container');

    services.forEach(service => {
        // Bepaal de teksten en klassen op basis van status
        let statusText = "Operational";
        let uiClass = "online-ui";
        let segClass = "seg-online";

        if (service.status === "offline") {
            statusText = "Down";
            uiClass = "offline-ui";
            segClass = "seg-offline";
        } else if (service.status === "maintenance") {
            statusText = "Maintenance";
            uiClass = "maintenance-ui";
            segClass = "seg-maintenance";
        }

        // Maak de HTML voor de kaart
        const card = document.createElement('div');
        card.className = `status-card ${service.status === 'offline' ? 'card-offline' : ''}`;
        
        let segmentsHTML = '';
        for (let i = 0; i < 30; i++) {
            let opacity = (service.status === 'online' && Math.random() < 0.03) ? "style='opacity:0.1'" : "";
            segmentsHTML += `<div class="segment ${segClass}" ${opacity}></div>`;
        }

        card.innerHTML = `
            <div class="card-top">
                <div class="bot-name">${service.name}</div>
                <div class="badge ${uiClass}">${statusText}</div>
            </div>
            <div class="uptime-row">${segmentsHTML}</div>
        `;

        container.appendChild(card);
    });
</script>

<div class="footer">
    &copy; 2026 Botify â€¢ Bot Hosting
</div>

</body>
</html>
